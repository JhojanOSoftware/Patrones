<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Empleo - Ofertas App</title>
    <link rel="stylesheet" href="/FrontEnd/Estilos/css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    /* Minimal card styles to display job offers as cards */
    .job-offers-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:18px;margin-top:18px}
    .job-card{border:1px solid #e0e0e0;border-radius:8px;padding:16px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.06);display:flex;flex-direction:column}
    .job-header{margin-bottom:8px}
    .job-title{color:#2c3e50;margin:0 0 4px 0;font-size:1.1rem}
    .company-name{color:#3498db;font-weight:600;margin:0 0 8px 0}
    .job-description{color:#555;flex:0 0 auto;margin-bottom:10px;line-height:1.3}
    .job-details{font-size:0.9rem;color:#444;margin-bottom:10px}
    .detail-item{margin-bottom:6px}
    .skills-tags{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px}
    .skill-tag{background:#ecf0f1;padding:4px 8px;border-radius:12px;font-size:0.8rem;color:#2c3e50}
    .job-footer{margin-top:auto;display:flex;justify-content:space-between;align-items:center;padding-top:10px;border-top:1px solid #f0f0f0}
    .view-details-btn{background:#3498db;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
    .view-details-btn:hover{background:#2980b9}
    .error-message{background:#e74c3c;color:#fff;padding:12px;border-radius:8px;text-align:center}
    </style>
</head>

<body>
    <div class="container">
        <header class="page-header">
            <h1>Buscar Empleo</h1>
            <a href="mi-perfil.html" class="btn-back">← Volver a mi perfil</a>
        </header>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="busqueda" placeholder="Buscar por título, empresa o descripción...">
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="filtroUbicacion">Ubicación</label>
                    <input type="text" id="filtroUbicacion" placeholder="Todas">
                </div>

                <div class="filter-group">
                    <label for="filtroModalidad">Modalidad</label>
                    <select id="filtroModalidad">
                        <option value="">Todas</option>
                        <option value="Presencial">Presencial</option>
                        <option value="Hibrido">Híbrido</option>
                        <option value="Remoto">Remoto</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filtroContrato">Tipo de Contrato</label>
                    <select id="filtroContrato">
                        <option value="">Todos</option>
                        <option value="Termino fijo">Término fijo</option>
                        <option value="Termino indefinido">Término indefinido</option>
                        <option value="Obra o Labor">Obra o Labor</option>
                        <option value="Aprendizaje">Aprendizaje</option>
                        <option value="Prestacion de Servicios">Prestación de Servicios</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filtroSalarioMin">Salario Mínimo ($)</label>
                    <input type="number" id="filtroSalarioMin" placeholder="0" min="0">
                </div>
            </div>
        </div>

        <div class="results-info">
            <span id="resultadosCount">0 ofertas encontradas</span>
        </div>

        <!-- New critical container required by the minimal frontend: -->
        <div id="job-offers-container" class="job-offers-grid"></div>
        <div id="no-results-message" style="display:none; margin-top:1rem;"> 
            <p>No se encontraron ofertas con los filtros seleccionados.</p>
        </div>

        <!-- Grid/cards container (legacy) -->
        <div id="listaOfertas" class="ofertas-grid">
            <!-- Las ofertas se cargarán dinámicamente aquí -->
        </div>

        <!-- Table view: mostrar datos en forma tabular para depuración y listado -->
        <div id="offersTableContainer" style="margin-top:1.5rem;">
            <table id="offers-table" class="offers-table" style="width:100%; border-collapse: collapse; display:none;">
                <thead>
                    <tr style="background:#f5f5f5;">
                        <th style="padding:8px; border:1px solid #ddd; text-align:left">Título</th>
                        <th style="padding:8px; border:1px solid #ddd; text-align:left">Empresa</th>
                        <th style="padding:8px; border:1px solid #ddd; text-align:left">Ubicación</th>
                        <th style="padding:8px; border:1px solid #ddd; text-align:left">Modalidad</th>
                        <th style="padding:8px; border:1px solid #ddd; text-align:left">Salario</th>
                        <th style="padding:8px; border:1px solid #ddd; text-align:left">Acciones</th>
                    </tr>
                </thead>
                <tbody id="offers-table-body">
                </tbody>
            </table>
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No se encontraron ofertas con los filtros seleccionados.</p>
            <a href="crear-oferta.html" class="btn btn-primary">Crear nueva oferta</a>
        </div>
    </div>

    <script src="/BackEnd/JS/js/api-service.js"></script>
    <script src="/BackEnd/JS/js/buscar-empleo.js"></script>
</body>

</html>
