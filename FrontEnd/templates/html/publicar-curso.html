<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Curso - Empresa</title>
    <link rel="stylesheet" href="/FrontEnd/Estilos/css/estilos.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Publicar Curso</h1>
            <a href="perfil-empresa.html" class="btn-back">← Volver a perfil</a>
        </header>

        <div class="form-container">
            <form id="formPublicarCurso">
                <div class="form-group">
                    <label for="titulo">Título del curso *</label>
                    <input type="text" id="titulo" name="titulo" required />
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción *</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="duracion">Duración (horas) *</label>
                    <input type="number" id="duracion" name="duracion" min="1" required />
                </div>
                <div class="form-group">
                    <label for="nivel">Nivel *</label>
                    <select id="nivel" name="nivel" required>
                        <option value="basico">Básico</option>
                        <option value="intermedio">Intermedio</option>
                        <option value="avanzado">Avanzado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <input type="text" id="categoria" name="categoria" />
                </div>
                <div class="form-group">
                    <label for="requisitos">Requisitos</label>
                    <textarea id="requisitos" name="requisitos" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Publicar Curso</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
            <div id="mensajeCurso" style="margin-top:1rem"></div>
        </div>
    </div>

    <script src="/BackEnd/JS/js/publicar-curso.js"></script>
</body>
</html>
