<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CEO</title>
    <link rel="stylesheet" href="/FrontEnd/Estilos/css/estilos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="registro-container">
        <div class="registro-header">
            <h1><i class="fas fa-leaf"></i> CEO</h1>
            <p>Únete a nuestra plataforma de empleo</p>
        </div>

        <div class="registro-card">
            <!-- Selector de tipo de usuario -->
            <div class="tipo-usuario-selector">
                <button class="tipo-btn active" data-tipo="buscador">
                    <i class="fas fa-user-graduate"></i>
                    <span>Soy Buscador de Empleo</span>
                </button>
                <button class="tipo-btn" data-tipo="empresa">
                    <i class="fas fa-building"></i>
                    <span>Soy Empresa</span>
                </button>
            </div>

            <!-- Formulario Base (común para ambos) -->
            <form id="formRegistro" class="registro-form">
                <div class="form-group">
                    <label for="nombre">Nombre completo *</label>
                    <input type="text" id="nombre" name="nombre" required 
                           placeholder="Ingresa tu nombre completo">
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico *</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Mínimo 6 caracteres" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Repite tu contraseña">
                </div>

                <!-- Campos específicos para BUSCADOR -->
                <div id="camposBuscador" class="campos-especificos">
                    <div class="form-group">
                        <label for="telefono">Teléfono de contacto</label>
                        <input type="tel" id="telefono" name="telefono" 
                               placeholder="300 123 4567">
                    </div>

                    <div class="form-group">
                        <label for="ubicacion">Ubicación</label>
                        <input type="text" id="ubicacion" name="ubicacion" 
                               placeholder="Ciudad donde resides">
                    </div>
                </div>

                <!-- Campos específicos para EMPRESA -->
                <div id="camposEmpresa" class="campos-especificos" style="display: none;">
                    <div class="form-group">
                        <label for="razonSocial">Razón Social *</label>
                        <input type="text" id="razonSocial" name="razonSocial" 
                               placeholder="Nombre legal de la empresa">
                    </div>

                    <div class="form-group">
                        <label for="nit">NIT *</label>
                        <input type="text" id="nit" name="nit" 
                               placeholder="Número de Identificación Tributaria">
                    </div>

                    <div class="form-group">
                        <label for="sector">Sector empresarial</label>
                        <select id="sector" name="sector">
                            <option value="">Selecciona un sector</option>
                            <option value="tecnologia">Tecnología</option>
                            <option value="salud">Salud</option>
                            <option value="educacion">Educación</option>
                            <option value="finanzas">Finanzas</option>
                            <option value="manufactura">Manufactura</option>
                            <option value="comercio">Comercio</option>
                            <option value="servicios">Servicios</option>
                        </select>
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn-registro">
                        <i class="fas fa-user-plus"></i>
                        Crear Cuenta
                    </button>
                    
                    <div class="login-link">
                        ¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="BackEnd/JS/registro.js"></script>
</body>
</html>
