<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CEO</title>
    <link rel="stylesheet" href="/FrontEnd/Estilos/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-leaf"></i> CEO</h1>
                <p>Inicia sesión en tu cuenta</p>
            </div>

            <form id="formLogin" class="login-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required 
                               placeholder="tu@correo.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required 
                               placeholder="Tu contraseña">
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Recordar mi sesión</span>
                    </label>
                    <a href="/recuperar-password" class="forgot-password">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>


                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>

                <div id="msgLogin" class="login-message"></div>

                <button type="button" id="btnVolverLogin" class="btn-volver">Volver</button>

                <div class="register-link">
                    ¿No tienes cuenta? <a href="/registro">Regístrate aquí</a>
                </div>
            </form>

            <!-- Selector de demo (para testing) -->
            <div class="demo-accounts">
                <h3>Cuentas de Demo</h3>
                <div class="demo-buttons">
                    <button class="demo-btn" data-email="buscador1@ejemplo.com" data-password="password123">
                        <i class="fas fa-user-graduate"></i>
                        Usuario Buscador
                    </button>
                    <button class="demo-btn" data-email="empresa1@ejemplo.com" data-password="password123">
                        <i class="fas fa-building"></i>
                        Usuario Empresa
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../BackEnd/JS/js/login.js"></script>
</body>
</html>
