<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas de Empleo Disponibles - CEO</title>
    <link rel="stylesheet" href="/FrontEnd/Estilos/css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .ofertas-header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: var(--color-white);
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        .ofertas-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .ofertas-header p {
            font-size: 1.125rem;
            opacity: 0.9;
        }
        .ofertas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .oferta-card {
            background: var(--color-white);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--color-border);
            transition: all var(--transition-base);
            display: flex;
            flex-direction: column;
        }
        .oferta-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--color-primary);
        }
        .oferta-header-card {
            margin-bottom: 1.5rem;
        }
        .oferta-card h3 {
            color: var(--color-text);
            margin-bottom: 0.75rem;
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.3;
        }
        .oferta-empresa {
            color: var(--color-primary);
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .oferta-empresa i {
            font-size: 0.875rem;
        }
        .oferta-descripcion {
            color: var(--color-text-light);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .oferta-info {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .oferta-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--color-bg-secondary);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }
        .oferta-badge i {
            font-size: 0.875rem;
        }
        .oferta-habilidades {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .habilidad-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--color-white);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            color: var(--color-text-light);
        }
        .oferta-card .btn {
            width: 100%;
            margin-top: auto;
        }
        .no-ofertas {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--color-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }
        .no-ofertas i {
            font-size: 4rem;
            color: var(--color-text-lighter);
            margin-bottom: 1rem;
        }
        .no-ofertas h3 {
            color: var(--color-text);
            margin-bottom: 0.5rem;
        }
        .no-ofertas p {
            color: var(--color-text-light);
        }
        .ofertas-count {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--color-bg-secondary);
            border-radius: var(--radius-md);
            color: var(--color-text);
            font-weight: 500;
        }
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-white);
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            transition: all var(--transition-base);
        }
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="ofertas-header">
            <a href="/" class="btn-back" style="position: absolute; top: 1rem; left: 1rem;">
                <i class="fas fa-arrow-left"></i> Volver al Inicio
            </a>
            <h1><i class="fas fa-briefcase"></i> Ofertas de Empleo Disponibles</h1>
            <p>Encuentra la oportunidad laboral que estás buscando</p>
        </header>

        <div class="ofertas-count">
            <span id="ofertasCount">Cargando ofertas...</span>
        </div>

        <div id="ofertasGrid" class="ofertas-grid">
            <!-- Las ofertas se cargarán dinámicamente aquí -->
        </div>

        <div id="noOfertas" class="no-ofertas" style="display: none;">
            <i class="fas fa-briefcase"></i>
            <h3>No hay ofertas disponibles</h3>
            <p>Próximamente agregaremos más ofertas de empleo.</p>
        </div>
    </div>

    <script src="/BackEnd/JS/js/api-service.js"></script>
    <script src="/BackEnd/JS/js/ofertas-disponibles.js"></script>
</body>
</html>
